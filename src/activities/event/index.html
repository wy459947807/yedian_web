<div id="rules">
	<h3>－活动规则－</h3>
	<p>1. 兑酒券可在通过夜点娱乐预订KTV时使用，到店成功开房即可获得相应数量的酒水。</p>
	<p>2. 每个KTV预订订单只可以使用一张兑酒券。</p>
	<p>3. 此兑酒券每个用户可领取一次。</p>
	<p>4. 通过夜点成功预订KTV并到店核销可获得兑酒券红包，红包可分享给微信好友！</p>
	<p>5. 为了让更多用户受益，若发现作弊行为，夜点有权利取消作弊用户奖励。</p>
</div>
